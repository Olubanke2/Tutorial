<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .overflow-container {
        width: 200px;
        height: 50px;
        background-color: lightgrey;
        overflow: hidden; /* Hide overflowing content */
        white-space: nowrap;
}

    </style>
</head>
<body>
    <div class="overflow-container">
        This is some long text that will overflow if it exceeds the height of the container.
      </div>
      
</body>
</html>
